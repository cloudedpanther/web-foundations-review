<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="toggleAlert();">GO!</button>
    <!-- <button onclick="hideAlert();">NO!</button> -->
    <div class="alert" id="alert">
      <p>Here is your amazing alert box!</p>
    </div>

    <style>
      .alert {
        width: 300px;
        margin: 30px auto;
        background-color: rgb(103, 103, 238);
        color: rgb(200, 226, 248);
        padding: 10px 20px;
        border-radius: 7px;
        font-size: 18px;
        display: none;
      }

      .alert p {
        position: relative;
        bottom: 2px;
      }
    </style>

    <script>
      function showAlert() {
        document.querySelector(".alert").style.display = "block";
      }

      function hideAlert() {
        document.querySelector(".alert").style.display = "none";
      }

      function toggleAlert() {
        const button = document.querySelector("button");
        const alert = document.querySelector(".alert");
        const status = window.getComputedStyle(alert).display;

        if (status === "none") {
          alert.style.display = "block";
          button.innerHTML = "NO!";
        } else {
          alert.style.display = "none";
          button.innerHTML = "GO!";
        }
      }
    </script>
  </body>
</html>

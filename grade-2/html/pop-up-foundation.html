<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showAlert('one is for you');">ONE!</button>
    <button onclick="showAlert('two is for me');">TWO!</button>
    <div class="alert" id="alert">
      <p>Alert Content</p>
      <button onclick="hideAlert(); ">
        <p>Close</p>
      </button>
    </div>

    <style>
      .alert {
        width: 300px;
        margin: 30px auto;
        background-color: rgb(103, 103, 238);
        color: rgb(200, 226, 248);
        padding: 10px 20px;
        border-radius: 7px;
        font-size: 18px;
        display: none;
      }

      .alert p {
        position: relative;
        bottom: 2px;
      }
    </style>

    <script>
      function showAlert(text) {
        const alert = document.querySelector(".alert");
        const alertText = alert.querySelector("p");

        alert.style.display = "block";
        alertText.innerHTML = text;
      }

      function hideAlert() {
        const alert = document.querySelector(".alert");

        alert.style.display = "none";
      }
    </script>
  </body>
</html>

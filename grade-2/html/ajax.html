<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5">
      <h4 class="title">임시글씨</h4>
      <button class="btn btn-danger getBtn">Go</button>
    </div>

    <div class="container my-5">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mt-2">Card subtitle</h6>
          <p class="card-text mt-2">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
      <button class="btn btn-danger mt-2 moreBtn">More</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $.ajax({
        url: "https://codingapple1.github.io/hello.txt",
        type: "GET",
      }).done(function (data) {
        $(".getBtn").click(function () {
          $(".title").html(data);
        });
      });

      $.ajax({
        url: "https://codingapple1.github.io/data.json",
        type: "GET",
      }).done(function (data) {
        $(".moreBtn").click(function () {
          $(".card img").attr("src", data.img);
          $(".card .card-title").html(data.Kona);
          $(".card .card-subtitle").html(data.brand);
          $(".card .card-text").html("$" + data.price);
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

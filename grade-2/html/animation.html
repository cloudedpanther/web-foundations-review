<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/animation.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="top-menu">
      <h4 class="top-menu__title">My Page</h4>
      <a class="top-menu__link" href="#">Unfold</a>
    </nav>

    <img src="../img/photo1.jpg" class="top-img" />

    <button class="show-menu">show menu</button>
    <button class="show-modal">show modal</button>
    <div class="menu">
      <h4 class="menu-title">Menu</h4>
    </div>
    <div class="modal">
      <div class="modal-main">
        <p>Please log in.</p>
        <form class="modal-form">
          <input type="email" class="email" placeholder="email" />
          <p class="emailWarning">Please check your email.</p>
          <input type="password" class="password" placeholder="password" />
          <p class="pwWarning">Please check your password.</p>
          <input type="submit" value="Login" />
        </form>
        <button class="modal-close">close</button>
      </div>
    </div>

    <h4 class="slide-title">Carousel</h4>
    <div class="slide-container">
      <!-- <div class="slide-row to-slide-1"> -->
      <div class="slide-row">
        <div class="slide-col"><img src="../img/slide1.jpg" /></div>
        <div class="slide-col"><img src="../img/slide2.jpg" /></div>
        <div class="slide-col"><img src="../img/slide3.jpg" /></div>
      </div>
    </div>

    <div class="btn-row">
      <div class="btn-col">
        <button class="prev">prev</button>
      </div>
      <div class="btn-col btn-point">
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>
      </div>
      <div class="btn-col">
        <button class="next">next</button>
      </div>
    </div>

    <div class="tab-container">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button active">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>

      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>상품정보입니다. Info</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/animation.js"></script>
  </body>
</html>

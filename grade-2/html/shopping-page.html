<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shopping-page.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="input-group flex-nowrap">
        <input
          type="text"
          class="form-control search"
          placeholder="검색어를 입력해주세요."
          aria-describedby="addon-wrapping"
        />
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h3 class="column-title">모든 상품 리스트</h3>
          <div class="items-row row row-cols-1 row-cols-md-4 g-4">
            <!-- cards -->
          </div>
        </div>
        <div class="col-4">
          <h3 class="column-title">장바구니</h3>
          <div class="card">
            <div class="card-body cart-container">
              <div class="cart">
                <p>이곳에 상품을 놓아주세요.</p>
              </div>
              <p class="sum">총 합계 <span>0원</span></p>
              <a href="#" class="btn btn-primary btn-buy">구매하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/shopping-page.js"></script>
  </body>
</html>

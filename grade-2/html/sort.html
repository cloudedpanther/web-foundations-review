<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container"></div>

    <div class="container my-5">
      <button class="btn btn-danger btn-sort__price">가격 순 정렬</button>
    </div>

    <div class="container my-5">
      <button class="btn btn-danger btn-sort__abc">가나다 순 정렬</button>
    </div>

    <div class="container my-5">
      <button class="btn btn-danger btn-filter">6만원 이하만</button>
    </div>

    <div class="container my-5">
      <button class="btn btn-danger btn-back">기본 상태로</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      const productsCopy = [...products];

      function setCards(arr) {
        $(".card-group").html("");
        arr.forEach(function (e) {
          const card = `<div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>${e.title}</h5>
          <p>가격: ${e.price}</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>`;
          $(".card-group").append(card);
        });
      }

      setCards(productsCopy);

      $(".btn-sort__price").on("click", function () {
        productsCopy.sort(function (a, b) {
          return a.price - b.price;
        });
        setCards(productsCopy);
      });

      $(".btn-sort__abc").on("click", function () {
        productsCopy.sort(function (a, b) {
          if (a.title < b.title) return -1;
          if (a.title > b.title) return 1;
        });
        setCards(productsCopy);
      });

      $(".btn-filter").click(function () {
        const filtered = productsCopy.filter(function (e) {
          return e.price <= 60000;
        });
        setCards(filtered);
      });

      $(".btn-back").click(function () {
        setCards(products);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/table.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="w-100">
        <h2 class="title">Your Shopping cart</h2>
      </div>
      <div class="w-100">
        <table>
          <thead>
            <tr>
              <td class="item">ITEM</td>
              <td class="amount">AMOUNT</td>
              <td class="price">PRICE</td>
              <td class="total">TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="item">
                <img src="../img/lion.png" class="item-image" />
                <div class="item-info">
                  <p class="item-maker">SONY</p>
                  <p class="item-name">FE 70-200 mm F2.8 GM OSS</p>
                </div>
              </td>
              <td class="amount">1</td>
              <td class="price">€ 1979.00</td>
              <td class="total">€ 1979.00</td>
            </tr>
            <tr>
              <td class="item">
                <img src="../img/lion.png" class="item-image" />
                <div class="item-info">
                  <p class="item-maker">SONY</p>
                  <p class="item-name">Sonnar T*E 24mm F1.8 ZA</p>
                </div>
              </td>
              <td class="amount">1</td>
              <td class="price">€ 989.00</td>
              <td class="total">€ 989.00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="total" colspan="4">€ 2968.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="w-100">
        <a href="#">Edit your shopping cart</a>
        <button>Choose payment method</button>
      </div>
    </div>
  </body>
</html>

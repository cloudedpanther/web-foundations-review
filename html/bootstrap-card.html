<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="card" style="width: 18rem">
        <img src="../img/portfolio-1.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <span class="badge rounded-pill bg-primary mb-2">News</span>
          <h5 class="card-title fs-3 mb-3">Blog post title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 mb-3">
              <img src="../img/lion.png" alt="..." style="width: 3rem" />
            </div>
            <div class="flex-grow-1 ms-3 d-flex flex-column justify-content-center">
              <p class="mb-0">Kelly Rowan</p>
              <small class="text-muted">March 12, 2021 - 6 min read</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
